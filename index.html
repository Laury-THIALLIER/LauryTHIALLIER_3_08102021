<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/css/main.css">
        <link rel="icon" href="img/readme/favicon.ico">
        <title>Ohmyfood!</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>ohmyfood</h1>
            </div>
            <form class="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" value="Paris, Belleville">
            </form>
        </header>

        <main>
            <section class="presentation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#restaurants">Explorer nos restaurants</a>
            </section>

            <section class="functioning">
                <h2>Fonctionnement</h2>
                <div>
                    <p>1</p>
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div>
                    <p>2</p>
                    <i class="fas fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </div>
                <div>
                    <p>3</p>
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </section>
        </main>

        <script src="https://kit.fontawesome.com/48c9fff134.js" crossorigin="anonymous"></script>

    </body>
</html>
